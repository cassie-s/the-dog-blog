<!DOCTYPE html>
<html lang="en">
<head>

    <body>

<!-- This is an anchor toggling the modal -->
<a href="images/dog1.jpg" uk-toggle><img src="images/dog1.jpg" width="300" height="300" alt="Henry" uk-img></a>

<a href="images/dog5.jpg" uk-toggle><img src="images/dog5.jpg" width="300" height="300" alt="Furry" uk-img></a>
<a href="images/dog6.jpg" uk-toggle><img src="images/dog6.jpg" width="300" height="300" alt="James" uk-img></a>
<div id="modal-one" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Headline</h2>
        <p>Lorem ipsum dolor sit ame, cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        <p class="uk-text-right">

            <button class="uk-button uk-button-primary" type="button">Save</button>
        </p>
    </div>
</div>
