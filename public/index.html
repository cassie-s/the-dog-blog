<!DOCTYPE html>
<html lang="en" class="style" style="background-color: lightsteelblue;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Dog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="uikit.min.css" />
</head>
<div class="style" style="background-color: lightblue;">
<header>
   <h1 class="uk-heading-large uk-text-center"><span>Rate My Dog</span></h1>
   <button id="logout" class="uk-position-top-right uk-button uk-button-default uk-button-default"><a href="/logout">logout</button></a>
    <button id="login-button" class="uk-position-top-left uk-button uk-button-default uk-button-default">
    <a href="/login">Log In To Rate</button></a>
</head>
<body>
    <form class="uk-form uk-text-center uk-position-center">
        <fieldset>
            <legend class="uk-text-center uk-margin-medium-bottom">Log In</legend>
            <div class="uk-form-row">
            <label for="email-login" class="uk-text-center">Email:</label>
            <input type="text" id="email-login" class="uk-width-1-1 uk-margin-small-bottom">
            </div>
            <div class="uk-form-row">
            <label for="password-login">Password:</label>
            <input type="password" id="password-login" class="uk-width-1-1 uk-margin-medium-bottom">
            </div>
            <div class="uk-form-row">
            <button type="submit" class="uk-button uk-width-1-1 uk-margin-small-bottom uk-button uk-button-secondary uk-button-small">Login</button>
            </div>
        </fieldset>
    </form>   


    <form class="uk-form uk-text-center uk-position-center">
    <fieldset>
    <legend class="uk-text-center uk-margin-medium-bottom">Sign Up</legend>
    <div class="uk-form-row"></div>
    <label for="username-signup" class="uk-text-center">Username:</label>
      <input type="text" id="username-signup" class="uk-width-1-1 uk-margin-small-bottom">
    </div>
    <div class="uk-form-row">
      <label for="email-signup">Email:</label>
      <input type="text" id="email-signup" class="uk-width-1-1 uk-margin-small-bottom">
    </div>
    <div class="uk-form-row">
      <label for="password-signup">Password:</label>
      <input type="password" id="password-signup" class="uk-width-1-1 uk-margin-medium-bottom">
    </div>
    <div class="uk-form-row">
      <button type="submit" class="uk-button uk-width-1-1 uk-margin-small-bottom uk-button uk-button-secondary uk-button-small">signup</button>
    </div>
  </div>
  </form>
</body>
<script src="/javascript/logout.js"></script>
</html>
